<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Menu superior -->
    <div class="navbar">
      <h1>Dashboard</h1>
      <div class="menu">
        <button class="btn secondary" onclick="window.location.href='search'">
          Pesquisar
        </button>
        <button class="btn secondary" onclick="window.location.href='update'">
          Alterar
        </button>
        <button class="btn secondary" onclick="window.location.href='delete'">
          Deletar
        </button>
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container container-horizontal">
      <h1>Bem-vindo à Home Page!</h1>
      <p>Você está logado com sucesso.</p>
    </div>

    <script>
      // Logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            await fetch("/logout", {
              method: "POST",
              credentials: "include",
            });
            window.location.href = "/login.html";
          } catch (err) {
            console.error("Erro ao fazer logout:", err);
          }
        });
    </script>
  </body>
</html>
